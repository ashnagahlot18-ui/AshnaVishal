<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Vishal ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #ffe6f0, #ffd1dc);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

h1 { color: #c9184a; }
p { color: #6a040f; }

img {
  width: 260px;
  border-radius: 15px;
  margin: 15px;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #adb5bd;
  color: black;
  position: fixed;
}

#popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  align-items: center;
  justify-content: center;
}

#popup div {
  background: white;
  padding: 30px;
  border-radius: 20px;
  font-size: 22px;
  color: #c9184a;
}
</style>
</head>

<body>

<h1>Hey Vishal üíñ</h1>
<p>Will you be my Valentine?</p>

<img src="IMG_3028.jpeg" alt="Us ‚ù§Ô∏è">

<button id="yes">YES üíò</button>
<button id="no">NO üòú</button>

<div id="popup">
  <div>I will always love you ‚ù§Ô∏è</div>
</div>

<audio id="song">
  <source src="thousand-years.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const popup = document.getElementById("popup");
const song = document.getElementById("song");

// Initial NO position
noBtn.style.left = "60%";
noBtn.style.top = "65%";

// NO button avoids cursor smoothly
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const dx = e.clientX - (rect.left + rect.width / 2);
  const dy = e.clientY - (rect.top + rect.height / 2);
  const dist = Math.sqrt(dx*dx + dy*dy);

  if (dist < 120) {
    let x = rect.left - dx * 0.4;
    let y = rect.top - dy * 0.4;

    x = Math.max(10, Math.min(window.innerWidth - rect.width - 10, x));
    y = Math.max(10, Math.min(window.innerHeight - rect.height - 10, y));

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
});

// YES click ‚Üí play song + popup
yesBtn.addEventListener("click", async () => {
  try {
    await song.play();
  } catch (e) {
    alert("Song failed to play üò≠ Check mp3 name");
  }
  popup.style.display = "flex";
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Vishal ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to bottom, #ffe6f0, #ffd1dc);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

h1 { color: #c9184a; }
p { color: #6a040f; }

img {
  width: 260px;
  border-radius: 15px;
  margin: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
  margin-right: 20px;
}

#no {
  background: #adb5bd;
  color: black;
  position: fixed;
}

#popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  align-items: center;
  justify-content: center;
  z-index: 5;
}

#popup div {
  background: white;
  padding: 30px;
  border-radius: 20px;
  font-size: 22px;
  color: #c9184a;
}

/* floating romantic text */
.floating-text {
  position: fixed;
  font-size: 18px;
  color: #ff4d6d;
  animation: floatUp 6s ease-in-out forwards;
  pointer-events: none;
  opacity: 0.9;
}

@keyframes floatUp {
  0% { transform: translateY(20px); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-120px); opacity: 0; }
}
</style>
</head>

<body>

<h1>Hey Vishal üíñ</h1>
<p>Will you be my Valentine?</p>

<img src="IMG_3028.jpeg" alt="Us ‚ù§Ô∏è">

<div>
  <button id="yes">YES üíò</button>
  <button id="no">NO üòú</button>
</div>

<div id="popup">
  <div>I will always love you ‚ù§Ô∏è</div>
</div>

<audio id="song">
  <source src="thousand-years.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const popup = document.getElementById("popup");
const song = document.getElementById("song");

// initial NO position
noBtn.style.left = "60%";
noBtn.style.top = "65%";

// NO button avoids cursor smoothly
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const dx = e.clientX - (rect.left + rect.width / 2);
  const dy = e.clientY - (rect.top + rect.height / 2);
  const dist = Math.sqrt(dx*dx + dy*dy);

  if (dist < 120) {
    let x = rect.left - dx * 0.4;
    let y = rect.top - dy * 0.4;

    x = Math.max(10, Math.min(window.innerWidth - rect.width - 10, x));
    y = Math.max(10, Math.min(window.innerHeight - rect.height - 10, y));

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
});

// YES click ‚Üí play song + popup
yesBtn.addEventListener("click", async () => {
  try {
    await song.play();
  } catch (e) {}
  popup.style.display = "flex";
});

// Romantic floating texts
const messages = [
  "You are my forever ‚ù§Ô∏è",
  "Every heartbeat says your name üíì",
  "Distance means nothing with you üåç",
  "My safe place is you ü§ç",
  "I choose you. Always üíò",
  "You & Me. Always ‚ôæÔ∏è"
];

setInterval(() => {
  const text = document.createElement("div");
  text.className = "floating-text";
  text.innerText = messages[Math.floor(Math.random() * messages.length)];
  text.style.left = Math.random() * 80 + 10 + "%";
  text.style.top = Math.random() * 80 + 10 + "%";
  document.body.appendChild(text);

  setTimeout(() => text.remove(), 6000);
}, 2500);
</script>

</body>
</html>

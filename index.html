<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Vishal ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to bottom, #ffe6f0, #ffd1dc);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

h1 { color: #c9184a; }
p { color: #6a040f; }

img {
  width: 260px;
  border-radius: 15px;
  margin: 15px;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #adb5bd;
  color: black;
  position: fixed;
}

#popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  align-items: center;
  justify-content: center;
  z-index: 20;
}

#popup div {
  background: white;
  padding: 30px;
  border-radius: 20px;
  font-size: 22px;
  color: #c9184a;
}

/* ‚ù§Ô∏è FIXED floating text */
.floating-text {
  position: fixed;
  z-index: 15;
  font-size: 18px;
  color: #ff4d6d;
  pointer-events: none;
  animation: floatUp 6s ease forwards;
}

@keyframes floatUp {
  0% { opacity: 0; transform: translateY(20px); }
  20% { opacity: 1; }
  100% { opacity: 0; transform: translateY(-120px); }
}
</style>
</head>

<body>

<h1>Hey Vishal üíñ</h1>
<p>Will you be my Valentine?</p>

<img src="IMG_3028.jpeg" alt="Us ‚ù§Ô∏è">

<button id="yes">YES üíò</button>
<button id="no">NO üòú</button>

<div id="popup">
  <div>I will always love you ‚ù§Ô∏è</div>
</div>

<audio id="song">
  <source src="thousand-years.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const popup = document.getElementById("popup");
const song = document.getElementById("song");

// Initial NO position
noBtn.style.left = "60%";
noBtn.style.top = "65%";

// NO button dodges cursor
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const dx = e.clientX - (rect.left + rect.width / 2);
  const dy = e.clientY - (rect.top + rect.height / 2);
  const dist = Math.sqrt(dx*dx + dy*dy);

  if (dist < 120) {
    let x = rect.left - dx * 0.4;
    let y = rect.top - dy * 0.4;

    x = Math.max(10, Math.min(window.innerWidth - rect.width - 10, x));
    y = Math.max(10, Math.min(window.innerHeight - rect.height - 10, y));

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
});

// Romantic texts (start after first interaction)
const messages = [
  "You are my forever ‚ù§Ô∏è",
  "Every heartbeat says your name üíì",
  "Distance means nothing with you üåç",
  "I choose you. Always üíò",
  "My safe place is you ü§ç",
  "You & Me ‚ôæÔ∏è"
];

let started = false;
function startRomance() {
  if (started) return;
  started = true;

  setInterval(() => {
    const t = document.createElement("div");
    t.className = "floating-text";
    t.innerText = messages[Math.floor(Math.random() * messages.length)];
    t.style.left = Math.random() * 80 + 10 + "%";
    t.style.top = Math.random() * 80 + 10 + "%";
    document.body.appendChild(t);

    setTimeout(() => t.remove(), 6000);
  }, 2200);
}

document.addEventListener("click", startRomance);
document.addEventListener("mousemove", startRomance);

// YES ‚Üí song + popup
yesBtn.addEventListener("click", async () => {
  try { await song.play(); } catch(e){}
  popup.style.display = "flex";
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Vishal ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to bottom, #ffe6f0, #ffd1dc);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

h1 { color: #c9184a; }
p { color: #6a040f; max-width: 320px; }

img {
  width: 280px;
  border-radius: 15px;
  margin: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.buttons {
  position: relative;
  width: 300px;
  height: 120px;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: #ff4d6d;
  color: white;
  left: 40px;
  top: 40px;
}

#no {
  background: #adb5bd;
  color: black;
  left: 160px;
  top: 40px;
}

#popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  align-items: center;
  justify-content: center;
}

#popup div {
  background: white;
  padding: 30px;
  border-radius: 20px;
  font-size: 22px;
  color: #c9184a;
}
</style>
</head>

<body>

<h1>Hey Vishal üíñ</h1>
<p>From all my heart‚Ä¶ will you be my Valentine?</p>

<img src="IMG_3028.jpeg" alt="Us ‚ù§Ô∏è">

<div class="buttons">
  <button id="yes">YES üíò</button>
  <button id="no">NO üòú</button>
</div>

<div id="popup">
  <div>I will always love you ‚ù§Ô∏è</div>
</div>

<audio id="song" loop>
  <source src="thousand-years.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const popup = document.getElementById("popup");
const song = document.getElementById("song");

// NO button runs away from cursor but stays on screen
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;

  const dx = e.clientX - cx;
  const dy = e.clientY - cy;
  const distance = Math.sqrt(dx*dx + dy*dy);

  if (distance < 90) {
    let newX = rect.left - dx * 0.7;
    let newY = rect.top - dy * 0.7;

    const maxX = window.innerWidth - rect.width;
    const maxY = window.innerHeight - rect.height;

    newX = Math.max(0, Math.min(maxX, newX));
    newY = Math.max(0, Math.min(maxY, newY));

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  }
});

// YES click = play song + popup
yesBtn.addEventListener("click", () => {
  song.play();
  popup.style.display = "flex";
});
</script>

</body>
</html>
